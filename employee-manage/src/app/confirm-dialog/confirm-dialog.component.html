<h2 mat-dialog-title>Confirm Delete</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close(false)">Cancel</button>
  <button mat-button color="warn" (click)="dialogRef.close(true)">Delete</button>
</mat-dialog-actions>
