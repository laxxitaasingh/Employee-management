<h1 mat-dialog-title>Employee Details</h1>
<div mat-dialog-content>
  <img [src]="data.employee.avatar_url" alt="Avatar" width="80" height="80" style="border-radius: 50%" />
  <p><strong>Name:</strong> {{ data.employee.name }}</p>
  <p><strong>Company:</strong> {{ data.employee.company_name }}</p>
  <p><strong>Email:</strong> {{ data.employee.email }}</p>
  <p><strong>Contact No:</strong> {{ data.employee.contact_no }}</p>
  <p><strong>Designation:</strong> {{ data.employee.designation }}</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</div>
